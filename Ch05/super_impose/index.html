<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Layering</title>
  <style>
    body {
      position: relative;
    }

    figure {
      position: absolute;
      width: 50rem;
      height: 50rem;
      margin: 0em;
    }

    .second {
      position: absolute;
      width: 50rem;
      height: 50rem;
      background-color: hsla(51, 100%, 50%, 0.3);
    }
  </style>
</head>

<body>
  <figure>
    <img src="flag.jpg" alt="Nepalese flag">
    <figcaption>Fig1. - A Nepalese Flag.</figcaption>
  </figure>

  <section class='second'></section>
</body>

</html>
